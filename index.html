<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="login-left">
                <div class="login-header">
                    <h1>Welcome  to Our Application</h1>
                    <p>Pleace login to use the platform</p>
                </div>
                <form action="" class="login-form">
                    <div class="login-form-content">
                        <div class="form-item">
                            <label for="email">Enter Email</label>
                            <input type="text" name="Email" id="email">
                        </div>
                        <div class="form-item">
                            <label for="password">Enter Password</label>
                            <input type="password" name="Password" id="password">
                        </div>
                        <div class="form-item">
                            <div class="checkbox">
                                <input id="rememberMeCheckbox" type="checkbox" checked>
                                <label for="rememberMeCheckbox" id="checkboxLable">Remember me</label>
                            </div>
                        </div>
                        <button type="submit">Sign In</button>
                    </div>
                    <div class="login-form-footer">
                       <a href="#">
                            <img width="30" src="facebook.png" alt="">
                            Facebook Login 
                       </a>
                       <a href="#">
                            <img width="30" src="search.png" alt="">
                            Google Login
                       </a> 
                    </div>
                </form>
            </div>
            <div class="login-right">
                <img width="80%" src="./2003.i109.027..online digital virtual exhibition presentation isometric-09_adobe_express.svg" alt="">
            </div>
        </div>
</body>
</html>
